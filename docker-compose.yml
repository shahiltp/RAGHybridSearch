services:
  db:
    image: pgvector/pgvector:pg16
    container_name: legalmind_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: legalmind
    ports:
      - "5433:5432"
    volumes:
      - legalmind_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d legalmind"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  legalmind_pgdata:
